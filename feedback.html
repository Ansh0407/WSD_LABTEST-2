    <div class="heading">
        <h1 class="text-center">FeedBack Form </h1>
    </div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">

                <form class="form" id="registrationForm" onsubmit="return validateForm();">
                    <div class="mb-3">
                        <label for="exampleInputName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" aria-describedby="nameHelp"
                            placeholder="Name">
                        <div id="nameError" class="invalid-feedback">Please enter a valid name</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                            placeholder="Email">
                        <div id="emailError" class="invalid-feedback">Enter a valid email</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="exampleInputComment" class="form-label">Leave a comment</label>
                        <!-- Changed input type to textarea -->
                        <textarea class="form-control" id="comment" placeholder="Comment Here"></textarea>
                        <div id="commentError" class="invalid-feedback">Comment should be at least 10 words</div>
                    </div>
                   
                    <button type="submit" class="btn btn-primary">Submit Feedback</button>
                </form>
            </div>
        </div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalMessage">Enter valid input(s)</p>
        </div>
    </div>
